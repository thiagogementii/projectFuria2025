<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário da FaFúria</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="form-page-body">
    <div class="content-container form-container">
        <h2 class="page-title"><i class="fas fa-clipboard-list"></i> Formulário da FaFúria</h2>

        <form action="#" method="POST">

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço Completo:</label>
                <textarea id="endereco" name="endereco" required></textarea>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
            </div>

            <fieldset>
                <legend>Seus Interesses (Último Ano)</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="interesse_cs" name="interesse[]" value="CS">
                    <label for="interesse_cs">Counter-Strike</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="interesse_lol" name="interesse[]" value="LoL">
                    <label for="interesse_lol">League of Legends</label>
                </div>
                 <div class="checkbox-group">
                    <input type="checkbox" id="interesse_valorant" name="interesse[]" value="Valorant">
                    <label for="interesse_valorant">Valorant</label>
                </div>
                 <div class="checkbox-group">
                    <input type="checkbox" id="interesse_rl" name="interesse[]" value="RL">
                    <label for="interesse_rl">Rocket League</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="interesse_outros" name="interesse[]" value="Outros">
                    <label for="interesse_outros">Outros eSports</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Atividades Relacionadas (Último Ano)</legend>
                <div class="checkbox-group">
                    <input type="checkbox" id="atividade_assistir" name="atividade[]" value="Assistir Jogos">
                    <label for="atividade_assistir">Assistir Jogos da FURIA</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="atividade_seguir" name="atividade[]" value="Seguir Redes Sociais">
                    <label for="atividade_seguir">Seguir Redes Sociais (FURIA/Jogadores)</label>
                </div>
                 <div class="checkbox-group">
                    <input type="checkbox" id="atividade_participar" name="atividade[]" value="Participar Comunidades">
                    <label for="atividade_participar">Participar de Comunidades/Fóruns</label>
                </div>
                 <div class="checkbox-group">
                    <input type="checkbox" id="atividade_jogar" name="atividade[]" value="Jogar os Games">
                    <label for="atividade_jogar">Jogar os Games que a FURIA compete</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Eventos que Participou (Último Ano)</legend>
                 <div class="checkbox-group">
                    <input type="checkbox" id="evento_online" name="evento[]" value="Eventos Online">
                    <label for="evento_online">Watch Parties / Eventos Online</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="evento_presencial" name="evento[]" value="Eventos Presenciais">
                    <label for="evento_presencial">Eventos Presenciais (Campeonatos, Meet & Greet)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="evento_nenhum" name="evento[]" value="Nenhum">
                    <label for="evento_nenhum">Nenhum Evento</label>
                </div>
            </fieldset>

             <fieldset>
                <legend>Compras Relacionadas à FURIA (Último Ano)</legend>
                 <div class="checkbox-group">
                    <input type="checkbox" id="compra_camisa" name="compra[]" value="Camisa Oficial">
                    <label for="compra_camisa">Camisa Oficial</label>
                </div>
                 <div class="checkbox-group">
                    <input type="checkbox" id="compra_acessorios" name="compra[]" value="Acessórios (Boné, Moletom)">
                    <label for="compra_acessorios">Outros Acessórios (Boné, Moletom, etc.)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="compra_perifericos" name="compra[]" value="Periféricos Marca Parceira">
                    <label for="compra_perifericos">Periféricos de Marcas Parceiras</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="compra_nenhuma" name="compra[]" value="Nenhuma">
                    <label for="compra_nenhuma">Nenhuma Compra</label>
                </div>
            </fieldset>

            <button type="submit" class="form-button">Enviar Formulário</button>

        </form>
         <a href="index (2).html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar para o Chat</a>
    </div>
</body>
</html>
